<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <ion-item *ngIf="auth.user | async as user">
        <ion-avatar slot="start">
          <img src="{{user.photoURL}}"/>
        </ion-avatar>
        <ion-label>
          <h1>{{user.displayName}}</h1>
          <p>{{user.email}}</p>
        </ion-label>
      </ion-item>
      <ion-item disabled="true">...</ion-item>

    </ion-list>
      <ion-button (click)="logout()" class="ion-padding" color="light" expand="block" size="small">DÃ©connexion  </ion-button>

</ion-content>
